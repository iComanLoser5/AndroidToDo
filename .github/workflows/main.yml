name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Give the workflow permission to fetch Marketplace actions
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk unzip
          pip install --upgrade pip setuptools
          pip install buildozer cython

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        # Using a specific commit SHA from github.com/actions/upload-artifact
        uses: actions/upload-artifact@394d8510f49c6d9b351db2e51fdf41810557cefc
        with:
          name: KivyToDoList-APK
          path: bin/*.apk
